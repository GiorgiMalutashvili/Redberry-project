<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/computer-list-style.css">
    <title>Computers list</title>
</head>
<body>

    <!-- main section -->
    
    <section class="main-section-list">
        <div class="title-list">
            <p class="title-text">ჩანაწერების სია</p>
        </div>
        <a class="btn-link" href="./index.html">
            <div class="back-button">
                <img class="btn-vector" src="./img/vector.png" href="index.html" alt="vector">
            </div>
        </a>

    <!-- laptop model boxes list -->

        <div class="all-in-box" id="main-box">

            <!-- list N1 -->

            <div class="list-box disable" id="schema">

                    <img class="lap-img" src="" alt="laptop-image">
                </div>
                <div class="name-list-box">
                    <div class="name-box">
                        <p class="name-text">ირინე ჩანქესელიანი</p>
                    </div>
                    <div class="lap-model-box">
                        <p class="lap-model-text">Pentium II</p>
                    </div>
                    <div class="more-link-box">
                        <a class="more-link" href="./last-page.html">მეტის ნახვა</a>
                    </div>
                </div>
            </div>
    </section>

    <script src="./script_computer_list.js"></script>
